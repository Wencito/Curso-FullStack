        <div class="collapse navbar-collapse" id="navbarColor03">

      </nav>
      <!--Fin Nav-->
      <div class="actions-menu">
        <center><h1>HISTORIAL CLINICO</h1></center>
        <div class="actions-menu-content">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Nueva
          </button>
          <div class="alert alert-danger alert-dismissible fade show " role="alert">
            <strong>Oops!</strong>Algo salio mal, intente nuevamente.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          </div>
      </div>

    <div class="container">
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Mascota</th>
                <th scope="col">Doctor</th>
                <th scope="col">Diagnostico</th>
                <th scope="col">Creado</th>
                <th scope="col">Editado</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="lista-consultas">

            </tbody>
          </table>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nueva Consulta</h5>
        <div class="alert alert-warning" role="alert">
          <strong>Ten cuidado!</strong>Faltan datos.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  class="needs-validation" id="formulario" novalidate>
          <input type="hidden" id="indice">
          <div class="form-row">
            <div class="col">
              <select class="form-control clase-temporal" id="mascota">
                <option value="">Seleccione Mascota</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <select class="form-control" id="veterinaria">
                <option value="">Seleccione Veterinario</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <textarea id="historia" class="form-control" placeholder="Historia"></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <select class="form-control" id="diagnostico">
                <option value="">Seleccionar Diagnostico</option>
                <option>Prurito de piel (sarna)</option>
                <option>Moquillo</option>
                <option>Trauma cefálico</option>
                <option>Parvovirosis</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btn-guardar">Crear</button>
      </div>
    </div>
  </div>
</div>
